<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .grid {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: repeat(auto-fill, minmax(calc(100vw/4), 1fr));
        grid-auto-rows: 0;
    }


    .item {
        height: 0;
    }

    img {
        width: 100%;
    }
</style>

<body>
    <div class="grid">
        <div class="item ">
            <div class="content_box">
                <img src="https://assets.codepen.io/881020/dog1.jpg">
            </div>
        </div>
        <div class="item ">
            <div class="content_box">
                <img  src="https://assets.codepen.io/881020/dog3.jpg">
            </div>
        </div>
        <div class="item ">
            <div class="content_box">
                <img  src="https://assets.codepen.io/881020/dog4.jpg">
            </div>
        </div>
        <div class="item ">
            <div class="content_box">
                <img  src="https://assets.codepen.io/881020/dog9.jpg">
            </div>
        </div>
        <div class="item ">
            <div class="content_box">
                <img  src="https://assets.codepen.io/881020/dog1.jpg">
            </div>
        </div>
        <div class="item ">
            <div class="content_box">
                <img  src="https://assets.codepen.io/881020/dog3.jpg">
            </div>
        </div>
        <div class="item ">
            <div class="content_box">
                <img  src="https://assets.codepen.io/881020/dog4.jpg">
            </div>
        </div>
        <div class="item ">
            <div class="content_box">
                <img  src="https://assets.codepen.io/881020/dog9.jpg">
            </div>
        </div>


    </div>

    <script>
        function resizeGridItem(item) {
            // 獲取網格容器元素
            grid = document.getElementsByClassName("grid")[0];

            // 獲取網格的行高和行間距
            rowHeight = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-auto-rows'));
            rowGap = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-row-gap'));

            // 計算此項目需要佔用的行數
            rowSpan = Math.ceil(((item.querySelector('.content_box').getBoundingClientRect().height + rowGap) / (rowHeight + rowGap ) - 1 ));
            // 設置此項目佔用的行數
            item.style.gridRowEnd = "span " + rowSpan;
        }

        function resizeAllGridItems() {
            // 獲取所有網格項目
            allItems = document.getElementsByClassName("item");

            // 遍歷所有項目並調整其大小
            for (x = 0; x < allItems.length; x++) {
                resizeGridItem(allItems[x]);
            }
        }

        function resizeInstance(instance) {
            // 獲取第一個元素
            item = instance.elements[0];

            // 調整此項目的大小
            resizeGridItem(item);
        }

        // 當窗口加載完成後調整所有網格項目的大小
        window.onload = resizeAllGridItems();

        // 當窗口大小改變時調整所有網格項目的大小
        window.addEventListener("resize", resizeAllGridItems);

        // 獲取所有網格項目
        allItems = document.getElementsByClassName("item");

    </script>
</body>
F</html>
