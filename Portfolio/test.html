<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YunTech</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        /* 簡單的CSS樣式來美化彈出窗口 */
        .modal {
            display: none; /* 隱藏 */
            position: fixed; /* 固定位置 */
            z-index: 1; /* 層級 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* 滾動 */
            background-color: rgb(0,0,0); /* 背景顏色 */
            background-color: rgba(0,0,0,0.4); /* 背景顏色加透明度 */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 中央顯示 */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px; /* 最大寬度 */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .content_box img {
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section id="waterfallArea" class="grid">
        <div class="item Design" style="grid-row-end: span 61;">
            <div class="content_box">
                <img src="./image/design/1.jpg" alt="Design 1">
            </div>
        </div>
        <div class="item Design" style="grid-row-end: span 41;">
            <div class="content_box">
                <img src="./image/design/2.jpg" alt="Design 2">
            </div>
        </div>
        <!-- 添加更多的圖片項目 -->
    </section>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Modal Image" style="width: 100%;">
        </div>
    </div>

    <script>
        // 當所有圖片都被載入後，為每個圖片添加點擊事件
        document.addEventListener('DOMContentLoaded', (event) => {
            const images = document.querySelectorAll('.content_box img');
            images.forEach(img => {
                img.addEventListener('click', () => {
                    openModal(img.src);
                });
            });
        });

        // 打開彈出窗口並顯示選定的圖片
        function openModal(src) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modalImg.src = src;
            modal.style.display = "block";
        }

        // 關閉彈出窗口
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = "none";
        }

        // 點擊窗口外部區域時，關閉彈出窗口
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
