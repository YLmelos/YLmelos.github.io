<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://masonry.desandro.com/masonry.pkgd.js"></script>
</head>

<body>
    <style>
        * {
            box-sizing: border-box;
        }


        /* ---- grid-item ---- */


        .grid-item {

            width: 600px;

            float: left;

            border: 2px solid #333;

            border-radius: 5px;

            box-shadow: 0 0 10px#333;

            overflow: hidden
        }

        Img {
            width: 100%;
        }
    </style>
    <div class="grid">

        <div class="grid-item">

            <img src="./image/design/1.jpg" alt="">

        </div>

        <div class="grid-item">

            <img src="./image/design/2.jpg" alt="">

        </div>

        <div class="grid-item">

            <img src="./image/design/3.jpg" alt="">

        </div>

        <div class="grid-item">

            <img src="./image/design/4.jpg" alt="">

        </div>

        <div class="grid-item">

            <img src="./image/design/5.jpg" alt="">

        </div>

        <div class="grid-item">

            <img src="./image/design/6.jpg" alt="">

        </div>
        <div class="grid-item">

            <img src="./image/design/6.jpg" alt="">

        </div>
        <div class="grid-item">

            <img src="./image/design/6.jpg" alt="">

        </div>
        <div class="grid-item">

            <img src="./image/draw/1.jpg" alt="">

        </div>
        <div class="grid-item">

            <img src="./image/draw/2.jpg" alt="">

        </div>
        <div class="grid-item">

            <img src="./image/draw/3.jpg" alt="">

        </div>
        <div class="grid-item">

            <img src="./image/draw/4.jpg" alt="">

        </div>
        <div class="grid-item">

            <img src="./image/draw/5.png" alt="">

        </div>

    </div>

    <script>
        $('.grid').masonry({

            itemSelector: '.grid-item',

            columnWidth: 600

        });
    </script>
</body>

</html>
