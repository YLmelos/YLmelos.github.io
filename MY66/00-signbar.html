    <script type="text/javascript">

        $(window).scroll(function () {
            var window_scrollTop = $(window).scrollTop();

            if (window_scrollTop > 50) {
                $('#goTop').css({
                    "opacity": "1",
                    "pointer-events": "unset"
                })

            } else {
                $('#goTop').css({
                    "opacity": "0",
                    "pointer-events": "none"
                })
            }

        })
    </script>
